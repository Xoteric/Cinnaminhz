<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinnaminhz - Friends</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tahoma', 'MS Sans Serif', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -3;
            filter: blur(8px) brightness(0.6) saturate(1.3) contrast(0.9);
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.35;
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="6.5" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)"/></svg>');
            animation: grain 0.5s steps(6) infinite;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            30% { transform: translate(3%, -15%); }
            50% { transform: translate(12%, 9%); }
            70% { transform: translate(9%, 4%); }
            90% { transform: translate(-1%, 7%); }
        }

        .vhs-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.3) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            opacity: 0.8;
        }

        .glow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(ellipse at center,
                rgba(147, 112, 219, 0.3) 0%,
                rgba(138, 43, 226, 0.15) 50%,
                rgba(75, 0, 130, 0.1) 100%);
            pointer-events: none;
            mix-blend-mode: screen;
        }

        .vhs-timestamp {
            position: fixed;
            bottom: 50px;
            left: 20px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #c0c0c0;
            text-shadow:
                2px 2px 2px rgba(0, 0, 0, 0.9),
                0 0 8px rgba(192, 192, 192, 0.4);
            z-index: 1000;
            letter-spacing: 2px;
            font-weight: bold;
            opacity: 0.85;
            filter: blur(0.5px);
        }

        .vhs-rec {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #c0c0c0;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s infinite;
            box-shadow: 0 0 8px rgba(192, 192, 192, 0.5);
        }

        .vhs-timestamp::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="9" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)"/></svg>');
            opacity: 0.4;
            pointer-events: none;
            animation: staticFlicker 0.2s steps(10) infinite;
            z-index: -1;
        }

        @keyframes staticFlicker {
            0% { transform: translate(0, 0); opacity: 0.4; }
            25% { transform: translate(-2px, 2px); opacity: 0.5; }
            50% { transform: translate(2px, -2px); opacity: 0.3; }
            75% { transform: translate(-2px, -2px); opacity: 0.5; }
            100% { transform: translate(2px, 2px); opacity: 0.4; }
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0.3; }
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .window {
            background: linear-gradient(180deg, #ECE9D8 0%, #ECE9D8 100%);
            border: 3px solid;
            border-color: #DFDFDF #404040 #404040 #DFDFDF;
            box-shadow:
                0 0 30px rgba(147, 112, 219, 0.4),
                inset 1px 1px 0 rgba(255, 255, 255, 0.8);
            width: 100%;
            max-width: 500px;
            filter: drop-shadow(0 8px 25px rgba(0, 0, 0, 0.4));
        }

        .title-bar {
            background: linear-gradient(180deg, #0054E3 0%, #0054E3 8%, #0A46E4 92%, #1660F6 100%);
            padding: 3px 5px 3px 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .title-text {
            color: white;
            font-weight: bold;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }

        .title-icon {
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            border-radius: 2px;
        }

        .window-controls {
            display: flex;
            gap: 2px;
        }

        .control-btn {
            width: 21px;
            height: 20px;
            background: linear-gradient(180deg, #ECE9D8 0%, #DFDFDF 100%);
            border: 1px solid;
            border-color: #FFFFFF #404040 #404040 #FFFFFF;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
        }

        .control-btn:active {
            border-color: #404040 #FFFFFF #FFFFFF #404040;
        }

        .window-content {
            padding: 40px 30px;
            text-align: center;
            background: rgba(236, 233, 216, 0.95);
            position: relative;
            overflow: hidden;
        }

        .petal {
            position: absolute;
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #ff91c7 0%, #ffb3d9 50%, #ffc9e3 100%);
            border-radius: 50% 0 50% 0;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(600px) rotate(360deg);
                opacity: 0;
            }
        }

        .petal:nth-child(1) { left: 10%; animation-duration: 8s; animation-delay: 0s; }
        .petal:nth-child(2) { left: 20%; animation-duration: 10s; animation-delay: 1s; }
        .petal:nth-child(3) { left: 30%; animation-duration: 9s; animation-delay: 2s; }
        .petal:nth-child(4) { left: 40%; animation-duration: 11s; animation-delay: 0.5s; }
        .petal:nth-child(5) { left: 50%; animation-duration: 8.5s; animation-delay: 1.5s; }
        .petal:nth-child(6) { left: 60%; animation-duration: 10.5s; animation-delay: 0.8s; }
        .petal:nth-child(7) { left: 70%; animation-duration: 9.5s; animation-delay: 2.2s; }
        .petal:nth-child(8) { left: 80%; animation-duration: 11.5s; animation-delay: 1.2s; }
        .petal:nth-child(9) { left: 90%; animation-duration: 10s; animation-delay: 0.3s; }
        .petal:nth-child(10) { left: 15%; animation-duration: 9s; animation-delay: 1.8s; }

        h1 {
            font-size: 26px;
            color: #000080;
            margin-bottom: 8px;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.8);
        }

        .friends-text {
            color: #000;
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: left;
        }

        .friends-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            text-align: left;
        }

        .friends-list li {
            color: #000;
            font-size: 14px;
            padding: 5px 0;
            border-bottom: 1px dotted #808080;
        }

        .friends-list li:last-child {
            border-bottom: none;
        }

        .heart-message {
            color: #000;
            font-size: 13px;
            margin-top: 20px;
            font-style: italic;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 25px;
        }

        .xp-button {
            background: linear-gradient(180deg, #ECE9D8 0%, #C3C7CB 100%);
            border: 1px solid;
            border-color: #FFFFFF #404040 #404040 #FFFFFF;
            padding: 14px 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            color: #000;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.1s;
            box-shadow: 0 0 15px rgba(167, 139, 250, 0.3);
        }

        .xp-button:hover {
            background: linear-gradient(180deg, #F0EDE2 0%, #CAD0D4 100%);
            box-shadow: 0 0 25px rgba(167, 139, 250, 0.5);
        }

        .xp-button:active {
            border-color: #404040 #FFFFFF #FFFFFF #404040;
            padding: 15px 20px 13px 20px;
        }

        .back-btn {
            width: 100%;
        }

        @media (max-width: 600px) {
            .window {
                max-width: 100%;
            }
        }
    </style>
</head>

    <script>
        // VHS Timestamp
        function updateVHSTime() {
            const now = new Date();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            document.getElementById('vhsTime').textContent =
                `${month}/${day}/${year} ${hours}:${minutes}:${seconds}`;
        }

        updateVHSTime();
        setInterval(updateVHSTime, 1000);
    </script>
