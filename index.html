<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinnaminhz</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tahoma', 'MS Sans Serif', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -3;
            filter: blur(8px) brightness(0.6) saturate(1.3) contrast(0.9);
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.35;
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="6.5" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)"/></svg>');
            animation: grain 0.5s steps(6) infinite;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            30% { transform: translate(3%, -15%); }
            50% { transform: translate(12%, 9%); }
            70% { transform: translate(9%, 4%); }
            90% { transform: translate(-1%, 7%); }
        }

        .vhs-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.3) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            opacity: 0.8;
        }

        .glow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(ellipse at center, 
                rgba(147, 112, 219, 0.3) 0%, 
                rgba(138, 43, 226, 0.15) 50%, 
                rgba(75, 0, 130, 0.1) 100%);
            pointer-events: none;
            mix-blend-mode: screen;
        }

        .vhs-timestamp {
            position: fixed;
            bottom: 50px;
            left: 20px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #c0c0c0;
            text-shadow: 
                2px 2px 2px rgba(0, 0, 0, 0.9),
                0 0 8px rgba(192, 192, 192, 0.4);
            z-index: 1000;
            letter-spacing: 2px;
            font-weight: bold;
            opacity: 0.85;
            filter: blur(0.5px);
        }

        .vhs-rec {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #c0c0c0;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s infinite;
            box-shadow: 0 0 8px rgba(192, 192, 192, 0.5);
        }

        .vhs-timestamp::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="9" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)"/></svg>');
            opacity: 0.4;
            pointer-events: none;
            animation: staticFlicker 0.2s steps(10) infinite;
            z-index: -1;
        }

        @keyframes staticFlicker {
            0% { transform: translate(0, 0); opacity: 0.4; }
            25% { transform: translate(-2px, 2px); opacity: 0.5; }
            50% { transform: translate(2px, -2px); opacity: 0.3; }
            75% { transform: translate(-2px, -2px); opacity: 0.5; }
            100% { transform: translate(2px, 2px); opacity: 0.4; }
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0.3; }
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .window {
            background: linear-gradient(180deg, #ECE9D8 0%, #ECE9D8 100%);
            border: 3px solid;
            border-color: #DFDFDF #404040 #404040 #DFDFDF;
            box-shadow: 
                0 0 30px rgba(147, 112, 219, 0.4),
                inset 1px 1px 0 rgba(255, 255, 255, 0.8);
            width: 100%;
            max-width: 500px;
            filter: drop-shadow(0 8px 25px rgba(0, 0, 0, 0.4));
        }

        .title-bar {
            background: linear-gradient(180deg, #0054E3 0%, #0054E3 8%, #0A46E4 92%, #1660F6 100%);
            padding: 3px 5px 3px 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .title-text {
            color: white;
            font-weight: bold;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }

        .title-icon {
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            border-radius: 2px;
        }

        .window-controls {
            display: flex;
            gap: 2px;
        }

        .control-btn {
            width: 21px;
            height: 20px;
            background: linear-gradient(180deg, #ECE9D8 0%, #DFDFDF 100%);
            border: 1px solid;
            border-color: #FFFFFF #404040 #404040 #FFFFFF;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
        }

        .control-btn:active {
            border-color: #404040 #FFFFFF #FFFFFF #404040;
        }

        .window-content {
            padding: 40px 30px;
            text-align: center;
            background: rgba(236, 233, 216, 0.95);
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            background-image: url('./PFP.jpg');
            background-size: cover;
            background-position: center;
            border: 3px solid;
            border-color: #DFDFDF #404040 #404040 #DFDFDF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 
                0 0 20px rgba(167, 139, 250, 0.5),
                inset 1px 1px 0 rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 26px;
            color: #000080;
            margin-bottom: 8px;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.8);
        }

        .tagline {
            color: #5f5f5f;
            font-size: 13px;
            margin-bottom: 25px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .xp-button {
            background: linear-gradient(180deg, #ECE9D8 0%, #C3C7CB 100%);
            border: 1px solid;
            border-color: #FFFFFF #404040 #404040 #FFFFFF;
            padding: 14px 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            color: #000;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.1s;
            box-shadow: 0 0 15px rgba(167, 139, 250, 0.3);
        }

        .xp-button:hover {
            background: linear-gradient(180deg, #F0EDE2 0%, #CAD0D4 100%);
            box-shadow: 0 0 25px rgba(167, 139, 250, 0.5);
        }

        .xp-button:active {
            border-color: #404040 #FFFFFF #FFFFFF #404040;
            padding: 15px 20px 13px 20px;
        }

        .icon {
            width: 20px;
            height: 20px;
            display: inline-block;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .social-btn {
            width: 48px;
            height: 48px;
            background: linear-gradient(180deg, #ECE9D8 0%, #C3C7CB 100%);
            border: 1px solid;
            border-color: #FFFFFF #404040 #404040 #FFFFFF;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.1s;
            box-shadow: 0 0 15px rgba(167, 139, 250, 0.3);
        }

        .social-btn:hover {
            background: linear-gradient(180deg, #F0EDE2 0%, #CAD0D4 100%);
            box-shadow: 0 0 25px rgba(167, 139, 250, 0.5);
        }

        .social-btn:active {
            border-color: #404040 #FFFFFF #FFFFFF #404040;
        }

        .page-about .window-content {
            text-align: left;
        }

        .about-text {
            color: #000;
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: left;
        }

        .back-btn {
            width: 100%;
        }

        @media (max-width: 600px) {
            .window {
                max-width: 100%;
            }
        }
    </style>
</head>

    <script>
        // VHS Timestamp
        function updateVHSTime() {
            const now = new Date();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('vhsTime').textContent = 
                `${month}/${day}/${year} ${hours}:${minutes}:${seconds}`;
        }
        
        updateVHSTime();
        setInterval(updateVHSTime, 1000);

        // Window Management
        function closeWindow(windowId) {
            const windowElement = document.getElementById(windowId);
            windowElement.style.display = 'none';
            
            // Show taskbar button
            if (windowId === 'mainPage') {
                document.getElementById('mainTaskbar').style.display = 'flex';
            } else if (windowId === 'aboutPage') {
                document.getElementById('aboutTaskbar').style.display = 'flex';
            }
        }

        function minimizeWindow(windowId) {
            const windowElement = document.getElementById(windowId);
            windowElement.style.display = 'none';
            
            // Show taskbar button
            if (windowId === 'mainPage') {
                document.getElementById('mainTaskbar').style.display = 'flex';
            } else if (windowId === 'aboutPage') {
                document.getElementById('aboutTaskbar').style.display = 'flex';
            }
        }

        function restoreWindow(windowId) {
            const windowElement = document.getElementById(windowId);
            windowElement.style.display = 'flex';
            
            // Hide taskbar button
            if (windowId === 'mainPage') {
                document.getElementById('mainTaskbar').style.display = 'none';
            } else if (windowId === 'aboutPage') {
                document.getElementById('aboutTaskbar').style.display = 'none';
            }
        }

        // Page navigation
        function showAbout() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('aboutPage').style.display = 'flex';
            // Change video for about page
            document.getElementById('bgVideo').src = './about-video.mp4';
        }

        function showMain() {
            document.getElementById('aboutPage').style.display = 'none';
            document.getElementById('mainPage').style.display = 'flex';
            // Change back to main video
            document.getElementById('bgVideo').src = './main-video.mp4';
        }
